<div class="main-content">
    <div class="section-content sction-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let temp of products" class="col-md-3">
                    <div class="product-box">
                        <a href="/products/{{temp.id}}">
                            <img src="{{temp.imageUrl}}" class="img-responsive">
                        </a>
                        <a href="/products/{{temp.id}}">
                            <h1>{{temp.name}}</h1>
                        </a>
                        <div class="price">{{temp.unitPrice | currency:'INR'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div>
                    <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No products found.
                    </div>
                </div>
            </div>

            <!--Begin Footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-9" style="padding-left: 30%">
                                    <ngb-pagination [(page)]="pageNumber"
                                                    [pageSize]="pageSize"
                                                    [collectionSize]="totalElements"
                                                    (pageChange)="listProducts()">

                                    </ngb-pagination>
                                </div>

                                <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2">Page size</span>

                                    <select (change)="updatePageSize($event.target.value)">
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
            <!--End footer-->
        </div>
    </div>
</div>
